<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}"/>
    <script src="{% static 'home/js/bootstrap.js' %}"></script>
</head>
<body>
    <div class="container-fluid bg-dark">
        <header class="p-3 bg-dark text-white">
            <div class="container border border-2 border-dark">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                       class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img src="{% static 'home/img/logo.png' %}"
                             width="50"></img>
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="{% url 'home' %}"
                               class=
                                       "{% if request.path == '/' or 'post' in request.path %}nav-link px-2 fs-4 fw-bold text-warning
                                    {% else %}nav-link px-2 fs-4 text-white
                                    {% endif %}">Главная
                        </a></li>
                        <li><a href="/manufacturing_control"
                               class=
                                       "{% if request.path == '/manufacturing_control/' %}nav-link px-2 fs-4 fw-bold text-warning
                                   {% else %}nav-link px-2 fs-4 text-white
                                   {% endif %}">Производство</a>
                        </li>
                        <li><a href="{% url 'work_task' %}"
                               class="{% if request.path == '/work_task/' %}nav-link px-2 fs-4 fw-bold text-warning{% else %}nav-link px-2 fs-4 text-white{% endif %}">Задания</a>
                        </li>
                    </ul>
                    <div class="text-end">
                        <button type="button" class="btn btn-outline-warning ">
                            Войти
                        </button>
                    </div>
                </div>
            </div>
        </header>
    </div> <!--navigation-->
    <div class="container-fluid d-flex flex-column"
         style="min-height: calc(100vh - 170px)">
        {% block content %}
        {% endblock content %}
    </div>
    <div class="container-fluid bg-dark">
        <footer
                class="p-3 bg-dark text-white d-flex flex-wrap justify-content-between align-items-center py-3">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/"
                   class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="{% static 'home/img/logo.png' %}" width="50"/>
                    <span class="mb-3 mb-md-0 text-muted">© 2022 PetProject</span>
                </a>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-muted"
                       href="https://github.com/KoksharovSA/JobManagement">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24"
                             height="24" fill="currentColor"
                             class="bi bi-github"
                             viewBox="0 0 16 16">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </footer>
    </div> <!--footer-->
</body>
</html>
